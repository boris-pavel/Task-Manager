<mat-card>
  <mat-card-header>
    <mat-card-title>{{ task?.id ? 'Edit Task' : 'Create Task' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form" novalidate>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="e.g. Prepare sprint planning" />
        <mat-error *ngIf="title.hasError('required')">Title is required.</mat-error>
        <mat-error *ngIf="title.hasError('maxlength')">Keep it short and descriptive.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput rows="4" formControlName="description"></textarea>
        <mat-error *ngIf="description.hasError('required')">Provide a short description.</mat-error>
        <mat-error *ngIf="description.hasError('maxlength')">Use 255 characters or less.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">
          {{ task?.id ? 'Update Task' : 'Add Task' }}
        </button>
        <button mat-button type="button" (click)="onCancel()">{{ task?.id ? 'Cancel edit' : 'Reset' }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
